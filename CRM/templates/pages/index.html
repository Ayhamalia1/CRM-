{%extends 'parts/base.html'%}
{%block content%}
<div class="container">
{%if data%}
<table width="100% " class="mt-3">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col" class="me-3">Actions</th>

    </tr>
  </thead>
  <tbody>
  <tr class="table-primary mt-3">
        {%for x in data%}
      <td>{{x.id}}</td>
      <td>{{x.name}}</td>
      <td>{{x.email}}</td>
      <td>{{x.address}}</td>
      <td class="">
        <a href="{% url 'services' x.id %}"><button type="button" class="btn btn-success">Services</button></a>       
        <a href="{% url 'updateUser' x.id%}"><button type="button" class="btn btn-primary">Update</button></a>
        <a href="{% url 'deleteUser' x.id %}"><button type="button"  class="btn btn-danger">Delete</button></a>  
</td>
 </tr>
  {%endfor%}

  </tbody>


</table>
  {% else %}
    <div class="alert alert-warning mt-3" role="alert">
      No Customer Now 
    </div>
  {% endif %}
</div>
{%endblock content%}
